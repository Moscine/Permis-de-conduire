<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permis numérique</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-placeholder img {
      height: 30px;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .permis-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background-color: #e6ecf0;
      border-radius: 6px;
    }
    .permis-image-placeholder img {
      width: 320px;
      height: auto;
      border-radius: 4px;
      cursor: pointer;  /* Ajoute un curseur pour indiquer qu'on peut cliquer */
      transition: transform 0.3s ease;  /* Pour un effet de transition */
    }
    .info {
      text-align: left;
      width: 100%;
      max-width: 320px;
    }
    .info p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-placeholder">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Logo_FranceConnect_en_Octobre_2022.svg/800px-Logo_FranceConnect_en_Octobre_2022.svg.png" alt="Logo personnalisé">
    </div>
    <div>France Identité</div>
  </header>
  <div class="container">
    <h1>Permis de conduire numérique</h1>
    <div class="permis-card">
      <div class="permis-image-placeholder">
        <img id="permisImage" src="./images/permis-recto.png" alt="Image du permis" onclick="changerImage()">
      </div>
      <div class="info">
        <p><strong>Nom :</strong> Hanssaly</p>
        <p><strong>Prénom :</strong> Moscine</p>
        <p><strong>Date de naissance :</strong> 21/05/1997</p>
        <p><strong>Numéro de permis :</strong> 911091204209</p>
        <p><strong>Catégories :</strong> B</p>
        <p><strong>Points restants :</strong> 9</p>
      </div>
    </div>
  </div>

  <script>
    // Définit les chemins des deux images
    let recto = "./images/permis-recto.png";
    let verso = "./images/permis-verso.png";
    let imageActuelle = "recto";

    // Fonction pour changer l'image
    function changerImage() {
      const img = document.getElementById("permisImage");
      if (imageActuelle === "recto") {
        img.src = verso;
        imageActuelle = "verso";
      } else {
        img.src = recto;
        imageActuelle = "recto";
      }
    }
  </script>
</body>
</html>
